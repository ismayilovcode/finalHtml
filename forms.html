    <h1>With forms you can collect data from users!</h1>
    <br>

    <form action="https://www.w3schools.com/action_page.php" target="_blank" autocomplete="off" id="testForm">
        <label for="name">Your name: (user_name) (box size 40)</label>
        <br>
        <input type="name" name="user_name" id="name" size="40px">
        <br>
        <br>
        <label for="surname">Your surname: (disable)</label>
        <br>
        <input type="name" name="" id="surname" disabled>
        <br>
        <br>
        <label for="email">Your email: (user_email) (autofocused)</label>
        <br>
        <input type="email" name="user_email" id="email" required autofocus>
        <br>
        <br>
        <label for="password">Your password: (user_password) (minimum lenght 4 maxsimum lenght 10)</label>
        <br>
        <input type="password" name="user_password" id="password" min="4" max="10">
        <br>
        <br>
        <label for="tel">Your telephone: (user_tel)</label>
        <br>
        <input type="tel" name="user_tel" id="tel" pattern="+[0-9]{3}-[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}" value="+994 70 756 35 06">
        <br>
        <br>
        <label for="link">Your link: (user_link)</label>
        <br>
        <input type="url" name="user_link" id="link">
        <br>
        <br>
        <label for="number">Your age: (user_age) (minimum 18 maxsimum 67)</label>
        <br>
        <input type="number" name="user_age" id="number" min="18" max="67" width="40%">
        <br>
        <br>
        <label for="">Your profession:
            (user_profession[front-end,back-end,full-stack,network-admin,network-security])</label>
        <br>
        <select name="user_profession" id="">
            <option value="">front-end</option>
            <option value="">back-end</option>
            <option value="">full-stack</option>
            <option value="">network-admin</option>
            <option value="">network-security</option>
        </select>
        <br>
        <br>
        <label for="coding_languages">Languages you know: (coding_languages [js,py,cpp]) (multiple selection)</label>
        <br>
        <select name="coding_languages" id="coding_languages" size="4">
            <option value="">JavaScript</option>
            <option value="">python</option>
            <option value="">C++</option>
        </select>
        <br>
        <br>
        <label for="text">Your favorite OS: (fav_os: [Linux, Windows, MacOS])</label>
        <br>
        <input type="text" name="fav_os">
        <br>
        <br>
        <label for="color">Your favorite color: (fav_color)</label>
        <br>
        <input type="color" name="fav_color" id="color">
        <br>
        <br>
        <label for="range">Your rate: (user_rate) (values 0, 10, 20 ...)</label>
        <br>
        <input type="range" name="user_rate" id="range" step="10">
        <br>
        <br>
        <label for="date">Date of birth: (user_birthday) (mandatory)</label>
        <br>
        <input type="date" name="user_birthday" id="date" required>
        <br>
        <br>
        <label for="timeFrom">Working hours: (working_hour_from, working_hour_to)</label>
        <br>
        <label for="timeFrom">From:</label>
        <input type="datetime" name="working_hour_from" id="timeFrom">
        <label for="timeTO">To:</label>
        <input type="datetime" name="working_hour_to" id="timeTO">
        <br>
        <br>
        <label for="">Work experience: (user_experience_from, user_experience_to)</label>
        <br>
        <label for="From">From:</label>
        <input type="time" name="user_experience_from" id="From">
        <label for="TO">To:</label>
        <input type="time" name="user_experience_to" id="TO">
        <br>
        <br>
        <label for="week">Your favorite week: (fav_week)</label>
        <br>
        <input type="text" name="fav_week" id="week">
        <br>
        <br>
        <label for="cv">Your CV: (user_cv)</label>
        <br>
        <input type="file" name="user_cv" id="cv">
        <br>
        <br>
        <label for="Male">Gender: (user_gender:[male, fermale]) (default checked)</label>
        <br>
        <input type="radio" name="user_gender" id="Male" value="Male">
        <label for="Male">Male</label>
        <input type="radio" name="user_gender" id="Fermale" value="Fermale">
        <label for="Fermale">Fermale</label>
        <br>
        <br>
        <label for="">Languages: (user_language: [az, en, tr])</label>
        <br>
        <input type="checkbox" name="user_language" id="az" value="az">
        <label for="az">Azerbaijan</label>
        <input type="checkbox" name="user_language" id="eng" value="eng">
        <label for="eng">English</label>
        <input type="checkbox" name="user_language" id="turk" value="tr">
        <label for="turk">Turkish</label>
        <br>
        <br>
        <label for="massage">Your massage: (user_massage) (only read)</label>
        <br>
        <textarea name="user_massage" id="massage" cols="45" rows="12">Here is your massage!</textarea>


        <fieldset>
            <legend>Form Buttons</legend>
            <input type="submit" value="Submit with input">
            <input type="reset" value="Reset with input">
            <br>
            <br>
            <button type="submit">Submit with button</button>
            <button type="reset">Reset with button</button>
            <br>
            <br>
            <button type="submit" action="https://www.w3schools.com/action_page.php">Submit to W3Schools</button>
            <button type="submit" action="/action_page2.php">Submit to current page</button>
            <br>
            <br>
            <button type="submit" formnovalidate="validate">Submit with validate</button>
            <button type="submit">Submit without validate</button>
            <br>
            <br>
            <button type="submit" formmethod="get">Submit with GET method</button>
            <button type="submit" formmethod="post">Submit with POST method</button>
            <br>
        </fieldset>


    </form>

    <h2>Buttons out of form</h2>

    <input type="submit" form="testForm" formtarget="_self" value="Submit in current tab">
    <input type="submit" form="testForm" target="_blank" value="Submit in New table">

</body>
